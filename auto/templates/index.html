{% extends 'base.html' %}

{% block content %}
    <div id="js-models-list" ng-controller="ModelListController"
        data-initial="{{ models_json|escape }}"
        data-page="{{ page }}"
        data-api-url="/?page={page}"
    >
    {% raw %}
        <ul>
            <li class="model" ng-repeat="model in models">
                <span class="model_brand">{{ model.brand }}</span>
                <span class="model_name">{{ model.name }}</span>:
                <span class="model_average-price">{{ model.avg_price }} грн.</span>
            </li>
        </ul>
    {% endraw %}
    </div>
{% endblock %}
