{% extends 'base.html' %}

{% block content %}
    <div id="js-models-list" ng-controller="ModelListController"
        data-api-url="/?page={page}"
    >
    {% raw %}
        <div class="model-preview" ng-view></div>
        <a class="model" ng-href="/{{ model.id }}/"
            ng-repeat="model in models"
            ng-style="{'background-image': 'url({{ model.preview }})'}"
        >
            <span class="model_title">{{ model.brand }} {{ model.name }}</span>
            <span class="model_price">
                {{ model.price_avg }} грн.
                ({{ model.price_min }} - {{ model.price_max }})
            </span>
        </a>
    {% endraw %}
    </div>
{% endblock %}
