<div class="row">
{% raw %}
    <p class="col-xs-12 text-warning item" ng-show="limitedItems.length === 0">
        Немає оголошень що задовільняють обрані параметри пошуку
    </p>
    <a class="col-lg-4 col-md-6 col-sm-12 col-xs-12 item js-list-item"
        ng-repeat="item in limitedItems"
        ng-href="{{ item.url }}"
    >
        <div class="item_image img-responsive img-thumbnail">
            <div class="item_image-src"
                ng-style="{'background-image': 'url(\'{{ item.preview }}\')'}"
            ></div>
        </div>
        <span class="item_title">{{ item.title }}</span>
        <span class="item_price">{{ item.price }}</span>
    </a>
{% endraw %}
<div class="item-preview" ng-view></div>
</div>
