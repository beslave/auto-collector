<div class="modal fade in" role="dialog" style="display: block;">
<div class="modal-dialog modal-lg">
<div class="modal-content">
    <div class="modal-header">
        <a href="/" class="close">&times;</a>
        <h1>{{ brand.name }} {{ model.name }}</h1>
    </div>

    <div class="modal-body">
        <ul>
            <li ng-repeat="adv in advertisements">
                <a ng-href="{{ adv.origin_url }}" target="_blank">
                    {{ adv.name }} {{ adv.year }} ({{ adv.price || '-' }} грн.)
                    <img ng-src="{{ adv.preview }}" />
                </a>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
<div class="modal-backdrop fade in"></div>
